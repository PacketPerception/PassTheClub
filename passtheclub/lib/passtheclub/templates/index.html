{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
<form id='siteswap-form' action="/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Validate</button>
    {% endbuttons %}
</form>
<table id="results" class="table">

</table>
{% endblock %}

{% block extrabody %}
<script type="text/javascript">

function syntaxHighlight(json) {
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) {
                cls = 'key';
            } else {
                cls = 'string';
            }
        } else if (/true|false/.test(match)) {
            cls = 'boolean';
        } else if (/null/.test(match)) {
            cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
    });
}


$('#siteswap-form').on('submit', function(event){
    event.preventDefault();
    console.log("form submitted")  // sanity check

    $.ajax({
        url : "/", // the endpoint
        type : "POST", // http method
        data : $("#siteswap-form").serialize(),
        success : function(json) {
            json = JSON.parse(json);
            console.log(json); // log the returned json to the console

            $("#results").empty();
            $.each(json, function(key, data) {
                data = syntaxHighlight(JSON.stringify(data, undefined, 4));
                if (key == 'pattern')
                    data = '<pre>' + data + '</pre>';
                $("#results").append('<tr><td>' + key + '</td><td>' + data + '</td></tr>');
            });
        },

        // handle a non-successful response
        error : function(xhr,errmsg,err) {
            $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
            console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
        }
    });
});
</script>
{% endblock %}
